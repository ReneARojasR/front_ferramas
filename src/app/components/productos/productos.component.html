<div *ngIf="!products; else listaProductos">
  <p>Cargando productos...</p>
</div>

<ng-template #listaProductos>
  <div *ngIf="products.length > 0; else sinProductos" class="products-grid">
    <mat-card class="example-card" *ngFor="let producto of products">
      <mat-card-header>
        <mat-card-title>{{ producto.nombre }}</mat-card-title>
      </mat-card-header>

      <img mat-card-image [src]="producto.imagen" alt="{{ producto.nombre }}" class="producto-imagen">

      <mat-card-content>
        <h2 class="precio">{{ producto.precio | currency:'CLP':'symbol':'1.0-0' }}</h2>
        <p>{{ producto.descripcion }}</p>
      </mat-card-content>

      <mat-card-actions>
        <button mat-button color="primary">Agregar a carrito</button>

      </mat-card-actions>
    </mat-card>
  </div>
</ng-template>

<ng-template #sinProductos>
  <p>No hay productos disponibles.</p>
</ng-template>
